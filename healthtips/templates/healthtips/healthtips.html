{% extends 'base.html' %} 
{% load static %}

{% block content %}


<div class="container">
<br><br><br>
    <div class="row">
        <div class="col-md mt-3 left">
            {% for tips in tips_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <img src="{{tips.cover_image.url}}" class="img-responsive"style="width:100%;border:2px solid white;border-radius:20px">
                    <h2 class="card-title">{{tips.title}}</h2>
                    <p class="card-text text-muted h6">{{tips.author}}|{{tips.created_on}}</p>
                    <p class="card-text">{{tips.content|slice:":200"}}</p>
                    <a href="{% url 'TipsDetail' tips.slug %}" class="btn btn-success">Read More&rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% block sidebar %} {% include 'healthtips/sidebar.html'%} {% endblock sidebar%}
    </div>
</div>

{% endblock %}
